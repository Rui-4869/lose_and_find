{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white text-center">
                <div class="mb-1"><i class="bi bi-pin-angle-fill fs-3" style="color:var(--primary)"></i></div>
                <h5 class="mb-0">用户注册</h5>
                <div class="small-muted">创建账号以发布与跟踪记录</div>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input class="form-control" name="username" value="{{ username|default('') }}" autocomplete="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input class="form-control" type="password" name="password" autocomplete="new-password" minlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">确认密码</label>
                        <input class="form-control" type="password" name="confirm" autocomplete="new-password" minlength="6" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary rounded-pill" type="submit">注册并登录</button>
                    </div>
                    <div class="text-center mt-3 small-muted">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">已有账号？前往登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
