{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white text-center">
                <div class="mb-1"><i class="bi bi-pin-angle-fill fs-3" style="color:var(--primary)"></i></div>
                <h5 class="mb-0">用户登录</h5>
                <div class="small-muted">登录以发布或查看完整信息</div>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input class="form-control" name="username" value="{{ username|default('') }}" autocomplete="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input class="form-control" type="password" name="password" autocomplete="current-password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary rounded-pill" type="submit">登录</button>
                    </div>
                    <div class="text-center mt-3 small-muted">
                        <a href="{{ url_for('register') }}" class="text-decoration-none">没有账号？立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
